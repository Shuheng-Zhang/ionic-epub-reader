<ion-header>
  <ion-toolbar>
    <ion-title>Library</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onToggleLibrarySearch()">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="onToggleLibraryItemViewMode()">
        <ion-icon *ngIf="!isListViewed" name="list-outline" slot="icon-only"></ion-icon>
        <ion-icon *ngIf="!!isListViewed" name="grid-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid>
    <ion-row size="12" size-md="8" offset-md="2">
      <ion-col>
        <ion-searchbar *ngIf="isSearchBarShowed" animated placeholder="Type to Search Book..."></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-refresher slot="fixed" (ionRefresh)="onRefreshing($event)">
    <ion-refresher-content
      pullingIcon="sync-outline"
      pullingText="Pull to Refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ebook-grid-item-view *ngIf="!isListViewed" [ebookList]="ebookList"></ebook-grid-item-view>
  <ebook-list-item-view *ngIf="isListViewed" [ebookList]="ebookList"></ebook-list-item-view>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
