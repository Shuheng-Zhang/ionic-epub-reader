<ion-list>
  <ion-item-sliding *ngFor="let item of ebookList">
    <ion-item button>
      <ion-thumbnail slot="start">
        <ion-img [src]="item.coverUrl ? item.coverUrl : '/assets/icon/book-cover.png'"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h3> {{ item.title }} </h3>
        <p> {{ item.author }} </p>
      </ion-label>
      <ion-thumbnail slot="end" class="progress-wrapper">
        <ion-label class="progress-text">
          <p>50%</p>
        </ion-label>
      </ion-thumbnail>
    </ion-item>
    <ion-item-options slot="end">
      <ion-item-option color="tertiary" (click)="loadBook(item.id)">
        <ion-icon class="option-icon" name="book-outline"></ion-icon>
      </ion-item-option>
      <!-- <ion-item-option color="secondary" (click)>
        <ion-icon class="option-icon" name="sync-outline"></ion-icon>
      </ion-item-option> -->
      <ion-item-option color="primary" (click)="showBookInfo(item)">
        <ion-icon class="option-icon" name="information-circle-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="deleteBook(item.id)">
        <ion-icon class="option-icon" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
