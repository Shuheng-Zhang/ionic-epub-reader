<ion-header>
  <ion-toolbar>
    <ion-title>Reading</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid>
    <ion-row class="reading-item-wrapper" size="12" size-md="8" offset-md="2">
      <ion-col class="reading-item">
        <img class="item-cover" [src]="'http://hbimg.b0.upaiyun.com/cf3f22037554a94be7afb43e6e890c6341dd81a33bc18-Gou3Lh_fw658'" />
        <ion-label class="item-content-wrapper">
          <h3 class="item-content-title"> Test Book 1 </h3>
          <p class="item-content-date"> 2020-04-07 12:00:00 </p>
          <p class="item-content-progress"> 50% </p>
          <ion-button class="btn-continue" color="primary">CONTINUE</ion-button>
        </ion-label>
      </ion-col>
    </ion-row>

    <div class="split-line-wrapper">
      <ion-label class="line-title">
        <ion-icon class="line-title-icon" name="reload-circle-outline"></ion-icon>
        <span class="line-title-text">Recently Reading</span>
      </ion-label>
      <hr class="item-split-line"/>
    </div>

    <ion-row class="reading-item-wrapper" size="12" size-md="8" offset-md="2">
      <ion-col class="reading-item">
        <img class="item-cover" [src]="'http://hbimg.b0.upaiyun.com/cf3f22037554a94be7afb43e6e890c6341dd81a33bc18-Gou3Lh_fw658'" />
        <ion-label class="item-content-wrapper">
          <h3 class="item-content-title"> Test Book 2 </h3>
          <p class="item-content-date"> 2020-04-07 12:00:00 </p>
          <p class="item-content-progress"> 50% </p>

          <ion-button class="btn-continue" color="primary">CONTINUE</ion-button>
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
