<ion-header>
  <ion-toolbar>
    <ion-title>Bookmarks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onToggleLibrarySearch()">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-refresher slot="fixed" (ionRefresh)="onRefreshing($event)">
    <ion-refresher-content
      pullingIcon="sync-outline"
      pullingText="Pull to Refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row size="12" size-md="8" offset-md="2">
      <ion-col>
        <ion-searchbar *ngIf="isSearchBarShowed" animated placeholder="Type to Search Bookmark..."></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <bookmarks-list-view [bookmarksList]="bookmarksList"></bookmarks-list-view>
</ion-content>
