<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size="12" size-md="8" offset-md="2">
      <ion-col class="account-img-wrapper">
        <ion-img class="account-img" [src]="'/assets/icon/default-account.png'"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row  size="12" size-md="8" offset-md="2">
      <ion-col class="account-username-wrapper">
        <ion-label class="account-username-text"> Username </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header lines="inset" class="setting-header-wrapper">
      <ion-label class="setting-header">
        <ion-icon class="setting-header-icon" name="settings-outline"></ion-icon>
        <h2 class="setting-header-text">Settings</h2>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon class="setting-item-icon" name="color-palette-outline"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle color="dark"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon class="setting-item-icon" name="server-outline"></ion-icon>
      <ion-label>Cache Storage</ion-label>
      <ion-button fill="clear" color="secondary">CLEAR</ion-button>
    </ion-item>
    <ion-item>
      <ion-icon class="setting-item-icon" name="cloud-outline"></ion-icon>
      <ion-label>Cloud Space</ion-label>
      <span> 500M/10G </span>
    </ion-item>
    <ion-item>
      <ion-icon class="setting-item-icon" name="information-circle-outline"></ion-icon>
      <ion-label>Version</ion-label>
      <span> 1.0.0 </span>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row size="12" size-md="8" offset-md="2">
      <ion-col>
        <ion-button expand="block" color="danger">LOGOUT</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
